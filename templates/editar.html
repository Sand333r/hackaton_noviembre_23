{% extends 'base.html' %}

{% block titulo %} MarineBase {% endblock %} 

{% block contenido %}

<div class="relative isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
    <div class="mx-auto max-w-xl lg:max-w-4xl">
      <h2 class="text-4xl font-bold tracking-tight text-gray-900">¡Edita los datos necesarios!</h2>
      <p class="mt-2 text-lg leading-8 text-gray-600">Rellena la información correcta para que podamos trabajar en tu caso.</p>
      <div class="mt-16 flex flex-col gap-16 sm:gap-y-20 lg:flex-row">
  
  
        <form action="{{ url_for('editar', id=personaje.id) }}" method="POST" class="lg:flex-auto">
          <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
            <div>
              <label class="block text-sm font-semibold leading-6 text-gray-900">Nombre</label>
              <div class="mt-2.5">
                <input type="text" name="nombre" placeholder="Nombre del pirata" value="{{ personaje.nombre }}" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
            <div>
              <label class="block text-sm font-semibold leading-6 text-gray-900">Tripulación</label>
              <div class="mt-2.5">
                <input type="text" name="tripulacion" placeholder="Tripulación pirata" value="{{ personaje.tripulacion }}" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
            <div class="sm:col-span-2">
              <label class="block text-sm font-semibold leading-6 text-gray-900">Recompensa</label>
              <div class="mt-2.5">
                <input type="text" name="recompensa" placeholder="Recompensa ofrecida" value="{{ personaje.recompensa }}" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
            <div class="sm:col-span-2">
              <label class="block text-sm font-semibold leading-6 text-gray-900">Crimen</label>
              <div class="mt-2.5">
                <input type="text" name="crimen" value="{{ personaje.crimen }}" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></input>
              </div>
            </div>
          </div>
          <div class="mt-10">
            <button type="submit" class="block w-full rounded-md bg-[#1144ae] px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Enviar</button>
          </div>
        </form>
  
  
        <div class="lg:mt-6 lg:w-80 lg:flex-none">
          <figure class="mt-10">
            <blockquote class="text-lg font-semibold leading-8 text-gray-900">
              <p>“Mi grupo pirata se derrumbó cuando me alcanzó la Marina. La persecución fue implacable y nuestro recorrido llegó a su fin.”</p>
            </blockquote>
            <figcaption class="mt-10 flex gap-x-6">
              <img src="/static/doflamingo.jpg" alt="" class="h-12 w-12 flex-none rounded-full bg-gray-50">
              <div>
                <div class="text-base font-semibold text-gray-900">Donquixote Corazón</div>
                <div class="text-sm leading-6 text-gray-600">Pirata</div>
              </div>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
  
  
  </div>


{% endblock %}
